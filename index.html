<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <img src="./images/clock.png" alt="clock image">
            <div class="clock-long-needle" id="long">
                <img src="./images/clock needle.png" alt="">
            </div>
            <div class="clock-small-needle" id="small">
                <img src="./images/clock needle.png" alt="">
            </div>
            <div class="clock-second-needle" id="second">
                <img src="./images/clock needle.png" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
